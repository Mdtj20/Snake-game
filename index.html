<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
        }
        #difficulty, #highScoreList {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            flex-direction: column;
            align-items: center;
        }
        .difficulty-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid black;
            background-color: lightgray;
            border-radius: 5px;
        }
        .difficulty-btn:hover {
            background-color: gray;
            color: white;
        }
        #highScoreList {
            max-width: 400px;
            padding: 10px;
            border: 1px solid black;
            background: #f9f9f9;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">贪吃蛇游戏</h1>
    <div id="difficulty">
        <button class="difficulty-btn" onclick="setDifficulty(300)">简单</button>
        <button class="difficulty-btn" onclick="setDifficulty(200)">普通</button>
        <button class="difficulty-btn" onclick="setDifficulty(100)">困难</button>
    </div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div id="highScoreList"></div>
    <script src="snake.js"></script>
</body>
</html>
